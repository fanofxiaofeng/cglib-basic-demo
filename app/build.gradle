plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    // https://mvnrepository.com/artifact/cglib/cglib
    implementation group: 'cglib', name: 'cglib', version: '3.3.0'

    // https://mvnrepository.com/artifact/org.easymock/easymock
    testImplementation group: 'org.easymock', name: 'easymock', version: '4.3'

    testImplementation 'junit:junit:4.13.2'

}

// Please refer to https://docs.gradle.org/current/userguide/application_plugin.html for more details
application {
    applicationDefaultJvmArgs = ["--add-opens=java.base/java.lang=ALL-UNNAMED"]
    // Please refer to https://stackoverflow.com/a/21360609 for more details
    getMainClass().set(project.hasProperty("mainClass") ? project.getProperty("mainClass") : "NULL")
}
